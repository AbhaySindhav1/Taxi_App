<div class="card" style="background-color: #e3e7ea ; margin-left: 15px;" >
  <div style="width: 100%; text-align: center">
    <mat-icon
      style="font-size: 50px; height: 50px; width: 50px; margin: 10px auto"
    >
      directions_car</mat-icon
    >
  </div>
  <form
    id="vehicleform"
    [formGroup]="vehicleForm"
    (ngSubmit)="OnSubmit(Form)"
    #Form="ngForm"
  >
    <div class="row">
      <div class="col-4">
        <label for="Type" class="form-label">Type</label>

        <select
          class="form-select"
          aria-label="Default select example"
          formControlName="types"
          #select
          required
        >
          <option selected disabled value="null" hidden>Select car Types</option>
          <option value="Sedan">Sedan</option>
          <option value="Hatchback">Hatchback</option>
          <option value="Suv">Suv</option>
        </select>
        <span *ngIf="vehicleForm.get('types').invalid && submitted"
          >Please Select Type</span
        >
      </div>

      <div class="col-4">
        <label for="Name" class="form-label">Name</label>
        <input
          type="text"
          name="Name"
          class="form-control"
          formControlName="name"
          id="Name"
          placeholder="Enter Your Car"
          required
        />
        <span
          *ngIf="
            vehicleForm.get('name').invalid && vehicleForm.get('name').touched
          "
          >Please Enter Name</span
        >
      </div>
      <br />

      <div class="col-3">
        <label for="profile">Upload An Image</label>
        <input
          type="file"
          id="profile"
          name="profile"
          formControlName="profile"
          class="form-control"
          #file
        />
        <span
          *ngIf="
            vehicleForm.get('profile').invalid &&
            vehicleForm.get('profile').touched
          "
          >Please Upload Picture</span
        >
      </div>

      <div
        id="btn-container"
        class="col-1 d-flex"
        style="align-items: center; justify-content: start"
      >
        <button
          type="submit"
          *ngIf="!updateButton"
          class="btn btn-primary bg-primary"
          id="logInBtn"
          style="
            padding: 7px 20px;
            font-size: 15px;
            font-weight: 400;
            margin-left: 30px;
            margin-top: 35px;
          "
        >
          +Add
        </button>
        <button
          type="submit"
          *ngIf="updateButton"
          class="btn btn-success"
          id="logInBtn"
          style="
            padding: 7px 20px;
            font-size: 15px;
            font-weight: 400;
            margin-left: 30px;
            margin-top: 35px;
          "
        >
          Update
        </button>
      </div>
    </div>
  </form>
  <span *ngIf="error">{{ error }}</span>
</div>
<table class="card" style="box-sizing: border-box">
  <tbody style="display: flex ml-2">
    
    <div class="container-fluid" >
      <div class="row d-flex" style="gap: 15px;" >
        <div
          class="col-sm-3 col-md-6 col-lg-4 col-xl-3 card d-flex"
          style="justify-content: center; text-align: center ;background-color: #E3E7EA;" 
          *ngFor="let card of cards">
          <img
            src="http://localhost:3000/uploads/Vehicles/{{ card.profile }}"
            alt=""
            style="width: 332px; height: 220px; border-radius: 15px ; margin: auto;" 
          />
          <br>

          <h1 style="font-weight: 800; font-size: 40px; font-family: cursive">{{ card.types }}</h1>
          <h3>{{ card.name }}</h3>
          
          <div class="d-flex" style="justify-content: space-around">
            <button
              class="btn btn-success bg-success"
              type="button"
              style="padding: 5px 20px; cursor: pointer"
              (click)="onEdit(card._id, card, Form)"
              >
              Edit
            </button>
            <button
              class="btn btn-danger bg-danger"
              type="button"
              style="padding: 5px 20px; cursor: pointer"
              (click)="onDelete(card._id)"
              >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </tbody>
</table>
